<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae0032aa41.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="dark">
    <div class="main-div">
        <header>
            <h1 class="app-title">
                Meme Generator
            </h1>
            <!-- /* Navigation buttons */ -->
            <!-- TEXT-IMAGE SWITCH BUTTONS -->
            <div class="nav">
                <button class="nav-button button-image" id="img-button">
                    <i class="fa-solid fa-file-image"></i>
                    Image
                </button>
                <button class="nav-button button-text" id="text-button">
                    <i class="fa-solid fa-font"></i>
                    Text
                </button>
             <!-- DARK MODE-LIGHT MODE SWITCH BUTTON -->
                <button class="nav-button button-dark-mode" id="mode-button">
                    <i class="fa-regular fa-lightbulb"></i>
                    <i class="fa-solid fa-lightbulb-solid"></i>
                    Dark mode
                </button>
                <!-- <button class="nav-button button-light-mode" id="mode-button">
            <i class="fa-solid fa-lightbulb"></i>
            Light mode
        </button> -->
            </div>
        </header>
        <main class="meme-container">
<div class="meme-container">
            <div class="meme-template" id="meme-template">
                <div id="top-text" class="meme-text">
                    Top Text
                </div>
                <div class="meme-image" id="meme-img"></div>
                <div id="bottom-text" class="meme-text">
                    Bottom Text
                </div>
            </div>

            <div class="download-meme">
                <button class='download' type="button">
                    <i class="fa-solid fa-download"></i> Download Meme</button>
            </div>
        </div>
        </main>
    </div>
</body>
    <aside class="side-bar">

        <!-- TEXT PANEL -->
        <section class="aside hidden" id="aside-text">
            <h2 class="panel-title">TEXT</h2>
        
            <!-- TOP TEXT -->
            <div class="panel-control">
                <h3 class="panel-control-title">
                    SUPERIOR
                </h3>
                <div class="top-text-container">
                    <textarea class="top-text" name="top-text" id="insert-top-text" cols="30" rows="1">TOP TEXT</textarea>
                    <div>
                        <label for="checkbox-1"></label>
                        <input class="checkbox" type="checkbox" name="checkbox" id="checkbox-1">
                        <span>Without top text</span>
                    </div>
                </div>
            </div>
            <!-- BOTTOM TEXT -->
            <div class="panel-control">
                <h3 class="panel-control-title">
                    INFERIOR
                </h3>
                <div class="top-text-container">
                    <textarea class="bottom-text" name="bottom-text" id="insert-bottom-text" cols="30"
                        rows="1">BOTTOM TEXT</textarea>
                    <div>
                        <input class="checkbox" type="checkbox" name="checkbox-2" id="checkbox-3">
                        <span>Without bottom text</span>
                    </div>
                </div>
            </div>
        
            <!-- FONT -->
            <div class="panel-control">
                <h3 class="panel-control-title">FONT</h3>
                <div>
                    <!-- FONT FAMILY -->
                    <div>
                        <select name="text-font" class="select-font" id="select-font">
                            <option value="Arial">Arial</option>
                            <option value="Arial Black">Arial black</option>
                            <option value="American Typewriter">American Typewriter</option>
                            <option value="Andale Mono">Andale Mono</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact">Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                    </div>
                    <!-- FONT SIZE -->
                    <div class="font-settings">
                        <input type="number" name="Font size" id="font-size" aria-label="Size of font" class="font-size"
                            min="12" max="46" value="46">
                        <div class="align-buttons">
                            <button class="button-align" id="button-align-left">
                                <i class="fa-solid fa-align-left"></i>
        
                            </button>
                            <button class="button-align" id="button-align-center">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button class="button-align" id="button-align-right">
                                <i class="fa-solid fa-align-right"></i>
                            </button>
        
                        </div>
                    </div>
                </div>
        
            </div>
            <div class="panel-control">
                <div class="panel-control-columns">

                    <!-- FONT COLOR -->
                    <div class="panel-control panel-control-color">
                        <h3 class="panel-control-title">COLOR</h3>
                        <input type="color" class="background-color" id="pick-font-color"
                            aria-label="Pick the color of the font" value="#000000" >
                            <span id="blend-mode-color" aria-hidden="true">#000000 </span>
                     <!-- TEXT BACKGROUND COLOR -->
                    </div>
                    <div class="panel-control panel-control-background">
                        <h3 class="panel-control-title">BACKGROUND</h3>
                        <input type="color" class="background-color" id="pick-text-background-color"
                            aria-label="Pick the color of the text background" value="#FFFFFF" >
                            <span id="blend-mode-color" aria-hidden="true">#FFFFFF </span>
                    </div>

                </div>
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">

                <span>Transparent background</span>
            </div>

            <!-- CONTOUR -->
            <div class="panel-control">
                <h3 class="panel-control-title">CONTOUR</h3>
                <div class="contour-buttons">
                    <button class="button-contour" id="button-contour-none">
                        None
                    </button>
                    <button class="button-contour" id="button-contour-light">
                        Light
                    </button>
                    <button class="button-contour" id="button-contour-dark">
                        Dark
                    </button>
            </div>
            <!-- SPACING -->
            <div class="panel-control">
                <h3 class="panel-control-title">SPACING</h3>
                <input type="number" name="Space" id="spacing" aria-label="Spacing" class="spacing"
                            min="10" max="50" value="18">
            </div>

            <!-- LINE SPACING -->
            <div class="panel-control">
                <h3 class="panel-control-title">LINE SPACING</h3>
                <select name="line-spacing" class="spacing" id="select-spacing">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </section>
    
        <!-- IMAGE PANEL -->
    
        <section class="aside" id="aside-img">
            <h2 class="panel-title">IMAGE</h2>
            <div class="panel-control">
                <!-- INSERT URL -->
                <h3 class="url panel-control-title">URL</h3>
    
                <input type="text" class="img-url" id="insert-img-url" aria-label="Insert image url">
            </div>
        
            <!-- BACKGROUND -->
            <div class="panel-control">
                <h3 class="background panel-control-title">
                    Background
                </h3>
                <div class="background-color-settings">
        
                    <div class="panel-control-color panel-control-column">
                        <label for="pick-background-color"></label>
                        <input type="color" class="background-color" id="pick-background-color"
                            aria-label="Pick the color of the background" value="#FFFFFF" >
                        <span id="color-name" aria-hidden="true"> </span>
        
        
                    </div>
                    <div class="panel-control-column">
                        <select class="background-blend" id="select-blend-mode">
                            <option value="unset">None</option>
                            <option value="lighten">Lighten</option>
                            <option value="darken">Darken</option>
                            <option value="diffence">Diffence</option>
                            <option value="luminosity">Luminosity</option>
                            <option value="multiply">Multiply</option>
                        </select>
                    </div>
                </div>
            </div>
        
            <!-- FILTERS -->
            <div class="panel-control">
                <h3 class="filters panel-control-title">
                    Filters
                </h3>
                <div class="slider">
                    <label for="brightness-slider">BRIGHTNESS</label>
                    <input type="range" class="effect-slider" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="slider">
                    <label for="opacity-slider">OPACITY</label>
                    <input type="range" class="effect-slider" id="opacity-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="slider">
                    <label for="contrast-slider">CONTRAST</label>
                    <input type="range" class="effect-slider" id="contrast-slider" min="100" max="1000" value="100" step="1">
                </div>
                <div class="slider">
                    <label for="blur-slider">BLUR</label>
                    <input type="range" class="effect-slider" id="blur-slider" min="0" max="10" value="0" step="0.1">
                </div>
                <div class="slider">
                    <label for="grayscale-slider">GRAYSCALE</label>
                    <input type="range" class="effect-slider" id="grayscale-slider" min="0" max="100" value="0" step="1">
                </div>
                <div class="slider">
                    <label for="sepia-slider">SEPIA</label>
                    <input type="range" class="effect-slider" id="sepia-slider" min="0" max="100" value="0" step="1">
                </div>
                <div class="slider">
                    <label for="hue-slider">HUE</label>
                    <input type="range" class="effect-slider" id="hue-slider" min="0" max="359" value="0" step="1">
                </div>
                <div class="slider">
                    <label for="saturate-slider">SATURATE</label>
                    <input type="range" class="effect-slider" id="saturate-slider" min="100" max="1000" value="100" step="10">
                </div>
                <div class="slider">
                    <label for="invert-slider">INVERT</label>
                    <input type="range" class="effect-slider" id="invert-slider" min="0" max="1" value="1" step="0.1">
                </div>
            </div>
            <button class="button button-default" id="button-default">
                Remove filters
            </button>
        </section>
    
    </aside>
    <script src="script.js"></script>


</html>
